<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Đăng nhập</h2>
    <p class="login-subtitle">Sử dụng tài khoản Google của bạn</p>

    <div class="google-btn" (click)="loginWithGoogle()">
      <div class="google-icon-wrapper">
        <img class="google-icon" src="icons/google-icon.png" alt="Google logo">
      </div>
      <span class="btn-text">Đăng nhập với Google</span>
    </div>

    <div class="terms">
      <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
  </div>
</div>
