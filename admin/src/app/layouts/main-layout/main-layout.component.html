<div class="min-h-screen flex flex-col bg-[#f9fafb] text-gray-800">
  <!-- Topbar -->
  <header class="bg-[#19223C] text-white shadow-md fixed w-full top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold tracking-wide">Coderank</h1>
      <nav>
        <ul class="flex space-x-6 text-sm">
          <li><a href="#" class="hover:text-[#67A4AC] transition">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Layout Wrapper -->
  <div class="flex flex-1 pt-20">
    <!-- Sidebar -->
    <aside class="bg-[#67A4AC] w-64 min-h-screen px-6 py-8 fixed top-16 left-0 shadow-lg">
      <nav>
        <ul class="space-y-3 text-sm font-medium">
          <li>
            <a routerLink="/dashboard" routerLinkActive="bg-[#19223C] text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="block px-4 py-2 rounded-lg hover:bg-[#19223C] hover:text-white text-white transition">
              📊 Dashboard
            </a>
          </li>
          <li>
            <a routerLink="/problems" routerLinkActive="bg-[#19223C] text-white"
              class="block px-4 py-2 rounded-lg hover:bg-[#19223C] hover:text-white text-white transition">
              🧩 Problems
            </a>
          </li>
          <li>
            <a routerLink="/contests" routerLinkActive="bg-[#19223C] text-white"
              class="block px-4 py-2 rounded-lg hover:bg-[#19223C] hover:text-white text-white transition">
              🏆 Contests
            </a>
          </li>
          <li>
            <a routerLink="/courses" routerLinkActive="bg-[#19223C] text-white"
              class="block px-4 py-2 rounded-lg hover:bg-[#19223C] hover:text-white text-white transition">
              📚 Courses
            </a>
          </li>
          <li>
            <a routerLink="/settings" routerLinkActive="bg-[#19223C] text-white"
              class="block px-4 py-2 rounded-lg hover:bg-[#19223C] hover:text-white text-white transition">
              ⚙️ Settings
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
