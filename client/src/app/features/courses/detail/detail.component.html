<div class="flex flex-col lg:flex-row gap-6 p-4 text-[#19223C]">
  <div class="flex-1 rounded-2xl max-h-screen overflow-y-auto transition-all duration-300 ease-in-out">
    @if (course(); as c) {
      <h1 class="text-3xl font-bold text-[#19223C]">{{ c.title }}</h1>
      @if (c.imageUrl) {
        <img [src]="c.imageUrl" alt="Hình ảnh Khóa Học" class="w-2xs rounded-xl mt-4 mb-6" />
      }
      <app-html-viewer [content]="c.description"></app-html-viewer>
    } @else {
      <p>Đang tải khóa học...</p>
    }
  </div>

  <div
    class="w-full lg:w-1/3 bg-[#67A4AC] text-white rounded-2xl shadow p-4 overflow-y-auto transition-all duration-300 ease-in-out"
    [ngStyle]="{ 'max-height': '100vh' }">
    <h2 class="text-xl font-semibold mb-4">Danh Sách Bài Học</h2>

    @if (lessons().length > 0) {
      <ul>
        @for (lesson of lessons(); track lesson.id) {
          <li class="mb-3" (click)="onDetailLesson(course()!.id,lesson.id!)">
            <div
              class="bg-white text-[#19223C] rounded-xl px-4 py-2 shadow cursor-pointer hover:bg-gray-100 transition-all duration-200 ease-in-out">
              {{ lesson.order }}. {{ lesson.title }}
            </div>
          </li>
        }
      </ul>
    } @else {
      <p>Chưa có bài học nào.</p>
    }
  </div>
</div>
